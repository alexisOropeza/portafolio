<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;700&family=Arimo:ital,wght@0,600;1,400&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&family=PT+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Contact</title>
</head>

<body class="contact-pag">
    
    <main class="content-cont">
        <h1 class="logo">Contact <span>''me''</span></h1>
    
        <div class="contact"> 
            <div class="contact-form">
                <form id="form" class="form" action="" name="contact" netlify>
                    <p id="grupo__name">
                        <label for="name">Name</label> 
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <input value="" type="text" name="name" id="fullname">
                    </p>
                    <p id="grupo__email" >
                        <label>Email</label>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <input value="" class="form__input" type="email" name="email">
                    </p>
                    <p id="grupo__phone">
                        <label>Phone</label>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <input value="" class="form__input" type="tel" name="phone">
                    </p>
                    <p id="grupo__affair">
                        <label>Affair</label>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <input value="" type="text" name="affair">
                    </p>
                    <p id="grupo__messange">
                        <label>Messange</label>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <textarea value="" name="message" rows="3"></textarea>
                    </p>
                    <p>
                        <button type="submit">send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Rebsamen #102</li> 
                    <li><i class="fas fa-phone"></i>449-311-6716</li> 
                    <li><i class="fas fa-envelope-open-text"></i>oropezaalexis89@gmail.com</li> 
                    <p>También puedes contactarme por aquí, <span>Gracias por Visitar</span>, puedes poner tu comentario en el área de texto y en lo que puedo mejorar de lo que viste. <span>espero ser parte de tu equipo</span></p>
                </ul>
            </div>
    
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script src="build/js/app2.js"></script>
</body>
 
</html>
